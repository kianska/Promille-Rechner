<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Promille">
    <title>Promillerechner Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            font-size: 16px;
        }
        
        @media (max-width: 450px) {
            body {
                font-size: 14px;
            }
            .watch-large-text {
                font-size: 3rem !important;
            }
            .watch-button {
                min-height: 48px;
                font-size: 16px;
            }
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }
        
        input[type="time"], input[type="date"], input[type="number"], input[type="text"], select {
            min-height: 44px;
            font-size: 16px;
        }
        
        button {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons
        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const User = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Weight = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
            </svg>
        );

        const Droplet = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
            </svg>
        );

        const Clock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Utensils = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                <path d="M7 2v20"></path>
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
            </svg>
        );

        const Info = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        );

        function PromilleRechner() {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const presetDrinks = {
                bier: { name: 'Bier', alcohol: 5, defaultAmount: 500 },
                weisswein: { name: 'Wein W', alcohol: 11, defaultAmount: 200 },
                rotwein: { name: 'Wein R', alcohol: 13, defaultAmount: 200 },
                schnaps: { name: 'Schnaps', alcohol: 40, defaultAmount: 40 },
                custom: { name: '', alcohol: 0, defaultAmount: 0 }
            };

            const [weight, setWeight] = useState(() => {
                const saved = localStorage.getItem('promille_weight');
                return saved ? parseFloat(saved) : 70;
            });

            const [gender, setGender] = useState(() => {
                return localStorage.getItem('promille_gender') || 'male';
            });

            const [drinks, setDrinks] = useState(() => {
                const saved = localStorage.getItem('promille_drinks');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    return parsed.map(d => ({...d, time: new Date(d.time)}));
                }
                return [];
            });

            const [lastMealTime, setLastMealTime] = useState(() => {
                const saved = localStorage.getItem('promille_meal_time');
                return saved || null;
            });

            const [showDrinkDialog, setShowDrinkDialog] = useState(false);
            const [pendingDrink, setPendingDrink] = useState(null);
            const [drinkTimeMode, setDrinkTimeMode] = useState('now');
            const [customTime, setCustomTime] = useState('');
            const [customDate, setCustomDate] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [showChart, setShowChart] = useState(false);

            // F√ºr Custom-Eingabe
            const [customName, setCustomName] = useState('');
            const [customAlcohol, setCustomAlcohol] = useState('');
            const [customAmount, setCustomAmount] = useState('');

            useEffect(() => {
                localStorage.setItem('promille_weight', weight.toString());
            }, [weight]);

            useEffect(() => {
                localStorage.setItem('promille_gender', gender);
            }, [gender]);

            useEffect(() => {
                const toSave = drinks.map(d => ({...d, time: d.time.toISOString()}));
                localStorage.setItem('promille_drinks', JSON.stringify(toSave));
            }, [drinks]);

            useEffect(() => {
                if (lastMealTime) {
                    localStorage.setItem('promille_meal_time', lastMealTime);
                }
            }, [lastMealTime]);

            const addDrinkWithTime = (type) => {
                const preset = presetDrinks[type];
                
                if (type === 'custom') {
                    // Leere Custom-Felder
                    setCustomName('');
                    setCustomAlcohol('');
                    setCustomAmount('');
                    setPendingDrink({
                        type: 'custom',
                        name: '',
                        alcohol: 0,
                        amount: 0
                    });
                } else {
                    setPendingDrink({
                        type: type,
                        name: preset.name,
                        alcohol: preset.alcohol,
                        amount: preset.defaultAmount
                    });
                }
                
                setShowDrinkDialog(true);
                setDrinkTimeMode('now');
                
                const now = new Date();
                setCustomTime(now.toTimeString().slice(0, 5));
                setCustomDate(now.toISOString().slice(0, 10));
            };

            const confirmAddDrink = () => {
                if (!pendingDrink) return;

                // Validierung f√ºr Custom-Eingabe
                if (pendingDrink.type === 'custom') {
                    if (!customName.trim() || !customAlcohol || !customAmount) {
                        alert('Bitte alle Felder ausf√ºllen!');
                        return;
                    }
                    pendingDrink.name = customName.trim();
                    pendingDrink.alcohol = parseFloat(customAlcohol);
                    pendingDrink.amount = parseFloat(customAmount);
                }

                let drinkTime;
                if (drinkTimeMode === 'now') {
                    drinkTime = new Date();
                } else {
                    const [hours, minutes] = customTime.split(':');
                    drinkTime = new Date(customDate);
                    drinkTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                }

                const newDrink = {
                    id: Date.now(),
                    ...pendingDrink,
                    time: drinkTime
                };

                setDrinks([...drinks, newDrink].sort((a, b) => a.time - b.time));
                setShowDrinkDialog(false);
                setPendingDrink(null);
            };

            const updateDrink = (id, field, value) => {
                setDrinks(drinks.map(drink =>
                    drink.id === id ? { ...drink, [field]: parseFloat(value) || 0 } : drink
                ));
            };

            const removeDrink = (id) => {
                setDrinks(drinks.filter(drink => drink.id !== id));
            };

            const resetAll = () => {
                if (confirm('Alle Getr√§nke l√∂schen?')) {
                    setDrinks([]);
                    setLastMealTime(null);
                    localStorage.removeItem('promille_drinks');
                    localStorage.removeItem('promille_meal_time');
                }
            };

            const getResorptionParams = (drinkTime) => {
                let tmax, resorptionDeficit;
                
                if (!lastMealTime) {
                    tmax = 45;
                    resorptionDeficit = 0.10;
                } else {
                    const [mealHours, mealMinutes] = lastMealTime.split(':').map(Number);
                    const mealDate = new Date(drinkTime);
                    mealDate.setHours(mealHours, mealMinutes, 0, 0);

                    if (mealDate > drinkTime) {
                        mealDate.setDate(mealDate.getDate() - 1);
                    }

                    const hoursSinceMeal = (drinkTime - mealDate) / (1000 * 60 * 60);

                    if (hoursSinceMeal < 1) {
                        tmax = 90;
                        resorptionDeficit = 0.30;
                    } else if (hoursSinceMeal < 2) {
                        tmax = 75;
                        resorptionDeficit = 0.20;
                    } else {
                        tmax = 60;
                        resorptionDeficit = 0.15;
                    }
                }

                const k = 3 / tmax;
                return { tmax, k, resorptionDeficit };
            };

            const calculateDrinkBAC = (drink, currentTime) => {
                if (!weight) return 0;

                const reductionFactor = gender === 'male' ? 0.68 : 0.55;
                const { tmax, k, resorptionDeficit } = getResorptionParams(drink.time);
                
                const alcoholGrams = drink.amount * drink.alcohol * 0.8 / 100;
                const absorbedAlcohol = alcoholGrams * (1 - resorptionDeficit);
                
                const maxBAC = absorbedAlcohol / (weight * reductionFactor);

                const minutesSinceDrink = (currentTime - drink.time) / (1000 * 60);

                if (minutesSinceDrink < 0) return 0;

                if (minutesSinceDrink <= tmax) {
                    const resorbed = 1 - Math.exp(-k * minutesSinceDrink);
                    return maxBAC * resorbed;
                }

                const minutesSincePeak = minutesSinceDrink - tmax;
                const degradationRate = 0.15 / 60;
                const currentBAC = maxBAC - (degradationRate * minutesSincePeak);

                return Math.max(0, currentBAC);
            };

            const calculateTotalBAC = (currentTime) => {
                return drinks.reduce((total, drink) => {
                    return total + calculateDrinkBAC(drink, currentTime);
                }, 0);
            };

            const currentBAC = calculateTotalBAC(new Date());

            const findPeakBAC = () => {
                if (drinks.length === 0) return { time: null, bac: 0 };

                const now = new Date();
                const startTime = Math.min(...drinks.map(d => d.time.getTime()));
                const endTime = now.getTime() + (24 * 60 * 60 * 1000);

                let maxBAC = 0;
                let peakTime = now;

                for (let t = startTime; t <= endTime; t += 5 * 60 * 1000) {
                    const testTime = new Date(t);
                    const bac = calculateTotalBAC(testTime);
                    if (bac > maxBAC) {
                        maxBAC = bac;
                        peakTime = testTime;
                    }
                    if (bac === 0 && t > now.getTime()) break;
                }

                return { time: peakTime, bac: maxBAC };
            };

            const peak = findPeakBAC();

            const timeUntilSober = () => {
                if (currentBAC === 0) return 0;

                const now = new Date();
                for (let minutes = 0; minutes < 24 * 60; minutes += 5) {
                    const testTime = new Date(now.getTime() + minutes * 60 * 1000);
                    if (calculateTotalBAC(testTime) === 0) {
                        return minutes / 60;
                    }
                }
                return 24;
            };

            const soberHours = timeUntilSober();

            const getCurrentPhase = () => {
                if (drinks.length === 0) return 'none';
                if (currentBAC === 0) return 'sober';

                const now = new Date();
                if (now < peak.time) return 'resorption';
                return 'elimination';
            };

            const currentPhase = getCurrentPhase();

            const getWarningLevel = (bac) => {
                if (bac === 0) return { color: 'bg-green-100 text-green-800', text: 'N√ºchtern' };
                if (bac < 0.3) return { color: 'bg-yellow-100 text-yellow-800', text: 'Leicht' };
                if (bac < 0.5) return { color: 'bg-orange-100 text-orange-800', text: 'Nicht fahrt√ºchtig' };
                if (bac < 1.0) return { color: 'bg-red-100 text-red-800', text: 'Betrunken' };
                return { color: 'bg-red-200 text-red-900', text: 'Stark betrunken' };
            };

            const warning = getWarningLevel(currentBAC);

            useEffect(() => {
                if (!chartRef.current || drinks.length === 0 || !showChart) return;

                const ctx = chartRef.current.getContext('2d');

                const now = new Date();
                const startTime = Math.min(...drinks.map(d => d.time.getTime())) - (30 * 60 * 1000);
                const endTime = now.getTime() + (soberHours * 60 * 60 * 1000) + (60 * 60 * 1000);

                const dataPoints = [];
                const labels = [];
                const timestamps = [];

                for (let t = startTime; t <= endTime; t += 10 * 60 * 1000) {
                    const testTime = new Date(t);
                    const bac = calculateTotalBAC(testTime);
                    
                    labels.push(testTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }));
                    dataPoints.push(bac);
                    timestamps.push(testTime);

                    if (bac === 0 && t > now.getTime()) break;
                }

                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Promille',
                            data: dataPoints,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 8,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(context) {
                                        const index = context[0].dataIndex;
                                        const timestamp = timestamps[index];
                                        return timestamp.toLocaleString('de-DE', { 
                                            hour: '2-digit', 
                                            minute: '2-digit'
                                        });
                                    },
                                    label: function(context) {
                                        return context.parsed.y.toFixed(2) + ' ‚Ä∞';
                                    }
                                },
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleFont: { size: 16, weight: 'bold' },
                                bodyFont: { size: 14 },
                                padding: 12
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { font: { size: 12 } }
                            },
                            x: {
                                ticks: { 
                                    font: { size: 10 },
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });

            }, [drinks, weight, gender, lastMealTime, showChart]);

            return (
                <div className="w-full min-h-screen bg-gray-50 p-2">
                    <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-3">
                        
                        <div className="flex items-center justify-between mb-3">
                            <h1 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                                <Droplet />
                                Promille
                            </h1>
                            <button
                                onClick={() => setShowSettings(!showSettings)}
                                className="watch-button px-3 py-2 bg-gray-200 rounded-md"
                            >
                                ‚öôÔ∏è
                            </button>
                        </div>

                        {showSettings && (
                            <div className="mb-4 p-3 bg-gray-50 rounded-lg space-y-3">
                                <div className="grid grid-cols-2 gap-2">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            <Weight /> Gewicht (kg)
                                        </label>
                                        <input
                                            type="number"
                                            value={weight}
                                            onChange={(e) => setWeight(parseFloat(e.target.value) || 0)}
                                            className="w-full px-2 py-2 border rounded-md text-center"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            <User /> Geschlecht
                                        </label>
                                        <select
                                            value={gender}
                                            onChange={(e) => setGender(e.target.value)}
                                            className="w-full px-2 py-2 border rounded-md"
                                        >
                                            <option value="male">‚ôÇÔ∏è M</option>
                                            <option value="female">‚ôÄÔ∏è W</option>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-xs font-medium text-gray-700 mb-1">
                                        <Utensils /> Letzte Mahlzeit
                                    </label>
                                    <div className="flex gap-2">
                                        <input
                                            type="time"
                                            value={lastMealTime || ''}
                                            onChange={(e) => setLastMealTime(e.target.value)}
                                            className="flex-1 px-2 py-2 border rounded-md"
                                        />
                                        {lastMealTime && (
                                            <button
                                                onClick={() => setLastMealTime(null)}
                                                className="watch-button px-3 bg-red-100 text-red-700 rounded-md"
                                            >
                                                ‚úï
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {drinks.length > 0 && (
                            <div className="mb-4 p-4 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg border-2 border-blue-200">
                                <div className="text-center">
                                    <div className="watch-large-text text-5xl font-bold text-blue-600 mb-2">
                                        {currentBAC.toFixed(2)}‚Ä∞
                                    </div>
                                    <div className={`inline-block px-3 py-2 rounded-full font-semibold text-sm ${warning.color}`}>
                                        {warning.text}
                                    </div>
                                </div>

                                <div className="mt-3 pt-3 border-t border-blue-200 text-sm">
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-700">N√ºchtern in:</span>
                                        <span className="font-bold text-blue-600">
                                            {currentBAC > 0 ? `${Math.floor(soberHours)}h ${Math.round((soberHours % 1) * 60)}min` : 'Jetzt'}
                                        </span>
                                    </div>
                                    {currentPhase === 'resorption' && peak.time && (
                                        <div className="flex justify-between items-center mt-2">
                                            <span className="text-gray-700">Maximum um:</span>
                                            <span className="font-bold text-yellow-600">
                                                {peak.time.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })}
                                            </span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        <div className="mb-4">
                            <h2 className="text-sm font-semibold text-gray-800 mb-2">Getr√§nk hinzuf√ºgen</h2>
                            <div className="grid grid-cols-2 gap-2">
                                <button
                                    onClick={() => addDrinkWithTime('bier')}
                                    className="watch-button px-3 py-3 bg-amber-500 text-white rounded-lg font-medium"
                                >
                                    üç∫ Bier
                                </button>
                                <button
                                    onClick={() => addDrinkWithTime('weisswein')}
                                    className="watch-button px-3 py-3 bg-yellow-500 text-white rounded-lg font-medium"
                                >
                                    üç∑ Wein
                                </button>
                                <button
                                    onClick={() => addDrinkWithTime('schnaps')}
                                    className="watch-button px-3 py-3 bg-gray-700 text-white rounded-lg font-medium"
                                >
                                    ü•É Schnaps
                                </button>
                                <button
                                    onClick={() => addDrinkWithTime('custom')}
                                    className="watch-button px-3 py-3 bg-blue-600 text-white rounded-lg font-medium"
                                >
                                    ‚ûï Eigene
                                </button>
                            </div>
                        </div>

                        {drinks.length > 0 && (
                            <div className="mb-4">
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="text-sm font-semibold text-gray-800">Getr√§nke ({drinks.length})</h2>
                                    <button
                                        onClick={resetAll}
                                        className="text-xs text-red-600 font-medium"
                                    >
                                        Alle l√∂schen
                                    </button>
                                </div>
                                <div className="space-y-2">
                                    {drinks.map((drink) => (
                                        <div key={drink.id} className="bg-gray-50 p-2 rounded-md border">
                                            <div className="flex justify-between items-center mb-1">
                                                <div className="flex-1">
                                                    <div className="font-medium text-sm">{drink.name}</div>
                                                    <div className="text-xs text-gray-600">
                                                        {drink.time.toLocaleString('de-DE', { 
                                                            hour: '2-digit', 
                                                            minute: '2-digit' 
                                                        })} ‚Ä¢ {drink.alcohol}% ‚Ä¢ {drink.amount}ml
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => removeDrink(drink.id)}
                                                    className="watch-button p-2 text-red-600"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {drinks.length > 0 && (
                            <button
                                onClick={() => setShowChart(!showChart)}
                                className="w-full watch-button px-4 py-3 bg-indigo-100 text-indigo-700 rounded-lg font-medium mb-3 flex items-center justify-center gap-2"
                            >
                                üìä Verlaufskurve {showChart ? '‚ñ≤' : '‚ñº'}
                            </button>
                        )}

                        {showChart && drinks.length > 0 && (
                            <div className="mb-4 p-3 bg-white rounded-lg border">
                                <div style={{ height: '200px' }}>
                                    <canvas ref={chartRef}></canvas>
                                </div>
                            </div>
                        )}

                        {showDrinkDialog && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2">
                                <div className="bg-white rounded-lg p-4 w-full max-w-sm max-h-[90vh] overflow-y-auto">
                                    <h3 className="text-base font-semibold mb-3">
                                        {pendingDrink?.type === 'custom' ? 'Eigenes Getr√§nk' : 'Wann getrunken?'}
                                    </h3>
                                    
                                    {pendingDrink?.type === 'custom' && (
