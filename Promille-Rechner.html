<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Promillerechner">
    <title>Promillerechner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons als SVG-Komponenten
        const Plus = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const User = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Weight = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
            </svg>
        );

        const Droplet = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Clock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        function PromilleRechner() {
            const presetDrinks = {
                bier: { name: 'Bier', alcohol: 5, unit: 'ml', defaultAmount: 500 },
                weisswein: { name: 'Weißwein', alcohol: 11, unit: 'ml', defaultAmount: 200 },
                rotwein: { name: 'Rotwein', alcohol: 13, unit: 'ml', defaultAmount: 200 },
                schnaps: { name: 'Schnaps', alcohol: 40, unit: 'ml', defaultAmount: 40 },
                custom: { name: 'Eigene Eingabe', alcohol: 0, unit: 'ml', defaultAmount: 0 }
            };

            const [weight, setWeight] = useState(() => {
                const saved = localStorage.getItem('promille_weight');
                return saved ? parseFloat(saved) : 70;
            });

            const [gender, setGender] = useState(() => {
                return localStorage.getItem('promille_gender') || 'male';
            });

            const [drinks, setDrinks] = useState(() => {
                const saved = localStorage.getItem('promille_drinks');
                return saved ? JSON.parse(saved) : [];
            });

            const [startTime, setStartTime] = useState(() => {
                const saved = localStorage.getItem('promille_starttime');
                return saved ? new Date(saved) : null;
            });

            useEffect(() => {
                localStorage.setItem('promille_weight', weight.toString());
            }, [weight]);

            useEffect(() => {
                localStorage.setItem('promille_gender', gender);
            }, [gender]);

            useEffect(() => {
                localStorage.setItem('promille_drinks', JSON.stringify(drinks));
            }, [drinks]);

            useEffect(() => {
                if (startTime) {
                    localStorage.setItem('promille_starttime', startTime.toISOString());
                }
            }, [startTime]);

            const addDrink = (type) => {
                const preset = presetDrinks[type];
                const newDrink = {
                    id: Date.now(),
                    type: type,
                    name: preset.name,
                    alcohol: preset.alcohol,
                    amount: preset.defaultAmount,
                    time: new Date()
                };
                setDrinks([...drinks, newDrink]);

                if (!startTime) {
                    setStartTime(new Date());
                }
            };

            const updateDrink = (id, field, value) => {
                setDrinks(drinks.map(drink =>
                    drink.id === id ? { ...drink, [field]: parseFloat(value) || 0 } : drink
                ));
            };

            const removeDrink = (id) => {
                const newDrinks = drinks.filter(drink => drink.id !== id);
                setDrinks(newDrinks);

                if (newDrinks.length === 0) {
                    setStartTime(null);
                    localStorage.removeItem('promille_starttime');
                }
            };

            const resetAll = () => {
                setDrinks([]);
                setStartTime(null);
                localStorage.removeItem('promille_drinks');
                localStorage.removeItem('promille_starttime');
            };

            const calculateBAC = () => {
                if (!weight || drinks.length === 0) return 0;

                const reductionFactor = gender === 'male' ? 0.68 : 0.55;

                const totalAlcoholGrams = drinks.reduce((sum, drink) => {
                    return sum + (drink.amount * drink.alcohol * 0.8 / 100);
                }, 0);

                const bac = totalAlcoholGrams / (weight * reductionFactor);

                return Math.max(0, bac);
            };

            const calculateCurrentBAC = () => {
                if (!startTime) return calculateBAC();

                const initialBAC = calculateBAC();
                const hoursPassed = (new Date() - startTime) / (1000 * 60 * 60);

                const degradationRate = 0.12;
                const currentBAC = initialBAC - (hoursPassed * degradationRate);

                return Math.max(0, currentBAC);
            };

            const hoursUntilSober = () => {
                const currentBAC = calculateCurrentBAC();
                if (currentBAC === 0) return 0;
                return currentBAC / 0.12;
            };

            const currentBAC = calculateCurrentBAC();
            const maxBAC = calculateBAC();
            const soberHours = hoursUntilSober();

            const getWarningLevel = (bac) => {
                if (bac === 0) return { color: 'bg-green-100 text-green-800', text: 'Nüchtern' };
                if (bac < 0.3) return { color: 'bg-yellow-100 text-yellow-800', text: 'Leicht angetrunken' };
                if (bac < 0.5) return { color: 'bg-orange-100 text-orange-800', text: 'Nicht fahrtüchtig' };
                if (bac < 1.0) return { color: 'bg-red-100 text-red-800', text: 'Betrunken' };
                return { color: 'bg-red-200 text-red-900', text: 'Stark betrunken' };
            };

            const warning = getWarningLevel(currentBAC);

            return (
                <div className="max-w-2xl mx-auto p-4 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                        <h1 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <Droplet />
                            Promillerechner
                        </h1>

                        <div className="mb-6 space-y-4">
                            <div className="flex gap-4">
                                <div className="flex-1">
                                    <label className="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-1">
                                        <Weight />
                                        Körpergewicht (kg)
                                    </label>
                                    <input
                                        type="number"
                                        value={weight}
                                        onChange={(e) => setWeight(parseFloat(e.target.value) || 0)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="70"
                                    />
                                </div>

                                <div className="flex-1">
                                    <label className="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-1">
                                        <User />
                                        Geschlecht
                                    </label>
                                    <select
                                        value={gender}
                                        onChange={(e) => setGender(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="male">Männlich</option>
                                        <option value="female">Weiblich</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="mb-6">
                            <h2 className="text-lg font-semibold text-gray-800 mb-3">Getränke hinzufügen</h2>
                            <div className="grid grid-cols-2 gap-2">
                                <button
                                    onClick={() => addDrink('bier')}
                                    className="px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 transition flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Bier (5%)
                                </button>
                                <button
                                    onClick={() => addDrink('weisswein')}
                                    className="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Weißwein (11%)
                                </button>
                                <button
                                    onClick={() => addDrink('rotwein')}
                                    className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Rotwein (13%)
                                </button>
                                <button
                                    onClick={() => addDrink('schnaps')}
                                    className="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800 transition flex items-center justify-center gap-2"
                                >
                                    <Plus />
                                    Schnaps (40%)
                                </button>
                            </div>
                            <button
                                onClick={() => addDrink('custom')}
                                className="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition flex items-center justify-center gap-2"
                            >
                                <Plus />
                                Eigene Eingabe
                            </button>
                        </div>

                        {drinks.length > 0 && (
                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-3">
                                    <h2 className="text-lg font-semibold text-gray-800">Konsumierte Getränke</h2>
                                    <button
                                        onClick={resetAll}
                                        className="text-sm text-red-600 hover:text-red-700"
                                    >
                                        Alle löschen
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {drinks.map((drink) => (
                                        <div key={drink.id} className="bg-gray-50 p-3 rounded-md border border-gray-200">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="font-medium text-gray-800">{drink.name}</span>
                                                <button
                                                    onClick={() => removeDrink(drink.id)}
                                                    className="text-red-600 hover:text-red-700"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <div>
                                                    <label className="block text-xs text-gray-600 mb-1">Alkohol (%)</label>
                                                    <input
                                                        type="number"
                                                        value={drink.alcohol}
                                                        onChange={(e) => updateDrink(drink.id, 'alcohol', e.target.value)}
                                                        className="w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                                        step="0.1"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-xs text-gray-600 mb-1">Menge (ml)</label>
                                                    <input
                                                        type="number"
                                                        value={drink.amount}
                                                        onChange={(e) => updateDrink(drink.id, 'amount', e.target.value)}
                                                        className="w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {drinks.length > 0 && weight > 0 && (
                            <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-lg border-2 border-blue-200">
                                <div className="text-center mb-4">
                                    <div className="text-6xl font-bold text-blue-600 mb-2">
                                        {currentBAC.toFixed(2)} ‰
                                    </div>
                                    <div className={`inline-block px-4 py-2 rounded-full font-semibold ${warning.color}`}>
                                        {warning.text}
                                    </div>
                                </div>

                                {startTime && (
                                    <div className="mt-4 pt-4 border-t border-blue-200 space-y-2 text-sm text-gray-700">
                                        <div className="flex items-center justify-between">
                                            <span className="flex items-center gap-2">
                                                <Clock />
                                                Trinkbeginn:
                                            </span>
                                            <span className="font-medium">{startTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' })}</span>
                                        </div>

                                        <div className="flex items-center justify-between">
                                            <span>Max. Promille:</span>
                                            <span className="font-medium">{maxBAC.toFixed(2)} ‰</span>
                                        </div>

                                        {currentBAC > 0 && (
                                            <div className="flex items-center justify-between">
                                                <span>Voraussichtlich nüchtern in:</span>
                                                <span className="font-medium">
                                                    {Math.floor(soberHours)}h {Math.round((soberHours % 1) * 60)}min
                                                </span>
                                            </div>
                                        )}
                                    </div>
                                )}

                                <div className="mt-4 pt-4 border-t border-blue-200">
                                    <div className="flex items-start gap-2 text-xs text-gray-600">
                                        <AlertCircle />
                                        <p>
                                            Berechnung nach Widmark-Formel. Abbau ca. 0,1-0,15 ‰/h.
                                            Werte sind Näherungswerte und ersetzen keine medizinische Beratung.
                                            Nicht fahren unter Alkoholeinfluss!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PromilleRechner />, document.getElementById('root'));
    </script>
</body>
</html>
